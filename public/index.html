<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診療科判断アプリ</title>
    <style>
        /* --- 全体スタイル --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            min-height: 600px;
            max-height: 90vh;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none; /* 初期状態では全画面を非表示 */
            padding: 20px 30px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        /* --- ヘッダーとボタン類 --- */
        h1, h2 {
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 30px;
        }
        
        h2 {
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 50px;
        }

        #main-menu.active {
            justify-content: center; /* コンテンツを垂直方向に中央揃え */
        }
        #main-menu h1 {
            margin-top: 0; /* 中央揃えのために不要なマージンをリセット */
        }
        #main-menu .button-group {
            margin-top: 30px; /* h1との間隔を調整 */
        }


        button {
            font-size: 14px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-main {
            width: 250px;
            height: 60px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        .btn-main:hover {
            background-color: #45a049;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
             background-color: #45a049;
        }
        
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #1e88e5;
        }
        
        .btn-warning {
             background-color: #FF9800;
             color: white;
        }
        .btn-warning:hover {
            background-color: #fb8c00;
        }

        .back-button {
            flex-shrink: 0; 
            align-self: flex-start;
            margin-bottom: 15px;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* --- フォーム要素 --- */
        input[type="text"], input[type="date"], input[type="password"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* --- 結果表示エリア --- */
        .result-box, .api-note {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            white-space: pre-wrap; /* 改行を反映 */
            word-wrap: break-word;
        }
        
        .error-message {
            color: #d32f2f;
            font-weight: bold;
        }
        
        .loading-message {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        /* --- APIキー設定 --- */
        .api-note {
            background-color: #fff9c4;
            border-color: #fdd835;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .api-note p {
            margin-top: 4px;
            margin-bottom: 8px;
        }
        .api-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .api-input-group input {
            flex-grow: 1;
            margin-bottom: 0;
        }

        /* --- 病院検索 --- */
        .search-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px 20px;
            align-items: center;
        }
        
        #hospital-results table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #hospital-results th, #hospital-results td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #hospital-results th {
            background-color: #f2f2f2;
        }
        
        /* --- 健康記録カレンダー --- */
        .calendar-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #month-display {
            font-size: 1.5em;
            font-weight: bold;
            width: 180px;
            text-align: center;
        }
        #records-display {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 200px;
            white-space: pre-wrap;
        }
        #records-display .date-header {
            font-weight: bold;
            color: #005a9e;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .record-form-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap; /* 画面が狭い場合に折り返す */
        }
        .record-form-row label {
            flex-shrink: 0;
            margin-bottom: 0;
        }
        .record-form-row input[type="date"] {
            width: auto;
            flex-grow: 1;
        }
        .record-form-row input[type="text"] {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- ===== メインメニュー画面 ===== -->
        <div id="main-menu" class="screen active">
            <h1>診療科判断アプリ</h1>
            <div class="button-group">
                <button class="btn-main" onclick="showScreen('symptom-checker')">症状から診療科を判断</button>
                <button class="btn-main" onclick="showScreen('hospital-search')">病院検索</button>
                <button class="btn-main" onclick="showScreen('health-calendar')">健康記録カレンダー</button>
            </div>
        </div>

        <!-- ===== 症状診断画面 ===== -->
        <div id="symptom-checker" class="screen">
            <button class="btn-secondary back-button" onclick="showScreen('main-menu')">← メインメニューに戻る</button>
            <h2>症状から診療科を判断</h2>
            
            <div class="api-note">
                <strong>Gemini API Keyが必要です。</strong>
                <p>この機能を利用するには、Google AI Studioで取得したAPIキーを入力してください。キーはブラウザ内にのみ保存されます。</p>
                <div class="api-input-group">
                    <input type="password" id="gemini-api-key" placeholder="ここにAPIキーを入力">
                    <button class="btn-warning" onclick="saveApiKey()">保存</button>
                </div>
            </div>
            
            <label for="symptom-text">症状を詳しく入力してください:</label>
            <textarea id="symptom-text" placeholder="例: 3日前から頭痛がひどく、吐き気もします。市販の鎮痛剤を飲みましたが改善しません。"></textarea>
            <button id="diagnose-btn" class="btn-primary" onclick="diagnoseSymptoms()">診療科を判断</button>
            <div id="diagnosis-result" class="result-box" style="display:none;"></div>
        </div>

        <!-- ===== 病院検索画面 ===== -->
        <div id="hospital-search" class="screen">
            <button class="btn-secondary back-button" onclick="showScreen('main-menu')">← メインメニューに戻る</button>
            <h2>病院検索</h2>
            <div class="search-form">
                <label for="region-select">地方:</label>
                <select id="region-select"></select>
                <label for="prefecture-select">都道府県:</label>
                <select id="prefecture-select" disabled></select>
                <label for="city-select">市区町村:</label>
                <select id="city-select" disabled></select>
                <label for="department-select">診療科:</label>
                <select id="department-select"></select>
            </div>
            <button id="search-hospital-btn" class="btn-primary" onclick="searchHospitals()" style="margin-top: 20px;">検索</button>
            <div id="hospital-results" class="result-box" style="display:none;"></div>
        </div>

        <!-- ===== 健康記録カレンダー画面 ===== -->
        <div id="health-calendar" class="screen">
            <button class="btn-secondary back-button" onclick="showScreen('main-menu')">← メインメニューに戻る</button>
            <h2>健康記録カレンダー</h2>
            <div class="calendar-controls">
                <button onclick="changeMonth(-1)">← 先月</button>
                <span id="month-display"></span>
                <button onclick="changeMonth(1)">翌月 →</button>
            </div>
            <fieldset style="border: 1px solid #ccc; padding: 15px; border-radius: 5px;">
                <legend>新規記録</legend>
                <div class="record-form-row">
                    <label for="record-date">日付:</label>
                    <input type="date" id="record-date">
                </div>
                <div class="record-form-row">
                    <label for="record-text">記録内容:</label>
                    <input type="text" id="record-text" placeholder="例: 頭痛がひどい、鎮痛剤を服用">
                </div>
                <button class="btn-primary" onclick="addHealthRecord()">記録を追加</button>
            </fieldset>
            <h3 id="records-title" style="margin-top: 20px;"></h3>
            <div id="records-display"></div>
        </div>

    </div>

    <!-- 外部スクリプトの読み込み -->
    <script src="main.js"></script>
    <script src="symptom_checker.js"></script>
    <script src="hospital_search.js"></script>
    <script src="calendar.js"></script>

</body>
</html>
